<!DOCTYPE html>

      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;

    }
    input[type="text"], input[type="number"], select {
      width: 100%;

      padding: 10px;
      background-color: #007bff;

      border: none;
      border-radius: 4px;

      width: 100%;
